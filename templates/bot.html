<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='body.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='btn.css') }}">
    <link rel="stylesheet" href="..\static\btn.css">
    <link rel="stylesheet" href="..\static\font.css">
    <link rel="stylesheet" href="..\static\body.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">




    <title>主頁面</title>
    <style>
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* 更改從 center 到 flex-start */
            height: 100vh;
            text-align: center;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10%;
            /* 添加一個從頂部的間距，您可以根據需要調整這個值 */
        }


        .box {
            background-color: aqua;
            gap: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: calc(100vh - 50px);
            overflow-y: auto;
            height: 80%;
            width: 60%;
            min-height: 450px;
            max-width: 300px;
        }

        .boxx{
            background-color: rgb(0, 255, 55);
            height: 65%;
            width: 85%;
        }

        #chat-container {
            height: 90%;
            overflow-y: scroll;
            padding: 10px;
        }

        .input-container {
            height: 10%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        #user-input {
            flex: 1;
            margin-right: 10px;
        }

        .chatbox_outer {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .chatbox_inner {
            height: 80%;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="bot.html">療心室</a>
        <a href="test.html">測驗</a>
        <a href="find.html">尋找資源</a>
        <a href="index.html" class="home-icon"><img src="\static\home.png" alt="Home Icon"></a>
    </div>
    <!-- banner -->

    <!-- 內容 -->
    <div class="content">
        <div class="box">
            <h3>早安安安安安</h3>
            <P>*注意這邊請幫我打警告等等</P>
            <div class="boxx">
            <div id="displayScore"></div>
            <div id="chatbox">
                <!-- 這裡會放置聊天內容 -->
            </div>
            </div>
            <textarea id="userInput"></textarea>
            <button class="button-1" role="button" onclick="sendMessage()">送出</button>
        </div>
    </div>


    <h5>@pull.me.up2023</h5>
    <script>
        let messages = [];

        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            messages.push({ "role": "user", "content": userMessage });
            updateChatbox(userMessage, "user");

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: messages
                })
            }).then(response => response.json()).then(data => {
                if (data && data.choices && data.choices.length > 0) {
                    let botMessage = data.choices[0].message.content;
                    messages.push({ "role": "assistant", "content": botMessage });
                    updateChatbox(botMessage, "assistant");
                } else {
                    console.error("Unexpected data format:", data);
                }
            });
        }

        function updateChatbox(message, role) {
            let chatbox = document.getElementById("chatbox");
            let messageDiv = document.createElement("div");
            messageDiv.className = role;
            messageDiv.innerText = message;
            chatbox.appendChild(messageDiv);
        }
    </script>
</body>

</html>
